            <h1>Sign up for free to start listening.</h1>
        </div>

        <div class="ctnrAuthBtns">
            <button class="AuthBtn facebook" type="button">
                <i class="fa-brands fa-facebook"></i>
                <label>Sign up with facebook</label>
            </button>
            <button class="AuthBtn google" type=" button">
                <i class="fa-brands fa-google"></i>
                <label>Sign up with google</label>
            </button>
        </div>

        <form>
            <div class="inputCtnr">
                <label>What's your email?</label>
                <input type="email" placeholder="Enter your email" name="email">
                <a>Use phone number instead</a>
            </div>
            <div class="inputCtnr">
                <label>Confirm your email</label>
                <input type="email" placeholder="Enter your email again" name="cEmail">
            </div>
            <div class="inputCtnr">
                <label>Create a password</label>
                <input type="password" name="password" placeholder="create a password"/>
            </div>

            <div class="inputCtnr">
                <label>What should we call you?</label>
                <input type="text" name="userName" placeholder="Enter a profile name "/>
                <label style="font-weight: 500;">This appears on your profile</label>
            </div>

            <div class="inputCtnr">
                <label>What's your date of birth?</label>
                <input type="date" name="DOB"/>
            </div>

            <div class="genderCtnr">
                <label>What's your gender</label>

                <div>
                    <div>
                        <input type="radio" name="gender" id="male" value="male"/>
                        <label for="male">Male</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="female" value="female"/>
                        <label for="female">Female</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="Non-binary" value="Non-binary"/>
                        <label for="non-binary">Non-binary</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="Other" value="Other"/>
                        <label for="Other">Other</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="pfnts" value="pfnts"/>
                        <label for="pfnts">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="checBoxCtnr">
                <div>
                    <input type="checkbox" name="msg" id="msg"/>
                    <label for="msg">I would prefer not to receive marketing message from spotify</label>
                </div>
                <div>
                    <input type="checkbox" name="data" id="data"/>
                    <label for="data">Share my registration data with spotify's content provides for marketing
                        purposes</label>
                </div>
            </div>

            <div>
                <!--recapture-->
            </div>

            <div class="links">
                <div>
                    <p>By clicking on sign-up ,you agree to spotify's <a>Terms and condition of Use</a></p>
                </div>
                <div>
                    <p> To learn more about how spotify collects,uses,shares and protects your personal data please
                        see <a>Spotify's privacy Policy</a></p>
                </div>
                <br>
            </div>
            <div class="btnDiv">
                <button class="btn" type="button"><i class="fa-brands fa-Signup"></i><label>Sign up
                </label></button>
            </div>
            <div class="ctnrLogin">
                <p> Have an account? <a href="./signin.html">Log in</a></p>
            </div>
        </form>
