<!DOCTYPE html>
<html lang="en" class="dark9" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload Playlist</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="../dist/flowbite.min.js"></script>
</head>
<body class="dark:bg-green-600">
<nav class="dark:bg-green-800 border-gray-200 px-2 sm:px-4 py-2.5 rounded sticky">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="#" class="flex items-center">
            <img src="../../assets/logo.svg" class="h-6 mr-3 sm:h-9 rounded bg-green-600 dark:bg-green-800"
                 alt="NotSpotify Logo"/>
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">!NotSpotify</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                      clip-rule="evenodd"></path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-green-600 dark:border-gray-700">
                <li>
                    <a href="UploadSong.html"
                       class="block py-2 pl-3 pr-4 text-black rounded md:bg-transparent md:hover:text-green-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white"
                       aria-current="page">Songs</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:text-green-700 md:border-0  md:p-0 dark:text-white
                        dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Playlist</a>
                </li>
                <li>
                    <a href="UploadCategory.html"
                       class="block py-2 pl-3 pr-4 rounded hover:bg-green-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-gray-400
                       md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-black">Category</a>
                </li>

            </ul>

        </div>

        <div>
            <button id="toggleDark&Light_Mode"
                    data-tooltip-target="default-navbar-example-toggle-dark-mode-tooltip" type="button"
                    data-toggle-dark="dark"
                    class="flex items-center p-2 mr-2 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg toggle-dark-state-example hover:bg-gray-100 hover:text-green-700
                    focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-white focus:outline-none dark:text-gray-400 dark:border-gray-600 dark:hover:text-white
                    dark:hover:bg-gray-700">
                <svg aria-hidden="true" data-toggle-icon="moon" class="w-4 h-4 hidden" fill="currentColor"
                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg aria-hidden="true" data-toggle-icon="sun" class="w-4 h-4" fill="currentColor"
                     viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                          fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Toggle dark/light mode</span>
            </button>
        </div>

    </div>
</nav>

<main class="pt-5">

    <div class="mr-10 ml-10 sm:mt-0">

        <div class="overflow-hidden shadow  sm:rounded-md dark:bg-green-500">
            <div class="dark:bg-green-500 bg-white px-4 py-5 sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6">
                        <label class="bloc k text-sm font-medium leading-6 text-slate-900 dark:text-white">Select
                            File</label>


                        <div class="dropzone">
                            <label for="dropzone-file2" class="flex flex-col items-center justify-center  h-32 border-2 border-gray-300 border-dashed rounded-lg
                                            cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-green-500 hover:bg-gray-100 dark:border-white
                                            dark:hover:bg-green-800">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <img src="" class="image" alt="">
                                    <svg aria-hidden="true"
                                         class="w-10 h-10 mb-3 dark:hover:text-black dark:text-white"
                                         fill="none"
                                         stroke="currentColor" viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    <p class="p1 mb-2 text-sm dark:hover:text-gray-400 dark:text-white"><span
                                            class="font-semi-bold">Click to upload</span> or drag and drop
                                    </p>
                                    <p class="p2 text-xs dark:hover:text-gray-400 dark:text-white">SVG, PNG,
                                        JPG or GIF
                                        (MAX. 800x400px)</p>
                                </div>
                                <input id="dropzone-file2" accept="image/*" type="file" class="hidden"/>
                            </label>
                        </div>

                    </div>
                </div>

                <div class="col-span-6 sm:col-span-3 mt-5">
                    <label for="Category-name"
                           class="block text-sm font-medium leading-6 text-slate-900 dark:text-white">Playlist
                        name</label>
                    <input type="text" name="Category-name" id="Category-name"
                           class="dark:bg-green-500 dark:text-white mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
                                   placeholder:text-gray-400 focus:ring-2 focus:ring-inset dark:border-green-800 focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>

                <div class="mt-5">
                    <label for="description" class="block text-sm font-medium leading-6 text-slate-900 dark:text-white">Your
                        message</label>
                    <textarea id="description" rows="4"
                              class="dark:bg-green-500 dark:text-white mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
                                   placeholder:text-gray-400 focus:ring-2 focus:ring-inset dark:border-green-800 focus:ring-green-600 sm:text-sm sm:leading-6"
                              placeholder="Write your thoughts here..."></textarea>
                </div>

                <div class="col-span-3 mt-5">
                    <label for="image-address"
                           class="dark:bg-green-500 dark:text-gray-200 dark:border-gray-800 block text-sm font-medium leading-6 text-gray-400">Image
                        Address</label>
                    <input type="text" name="image-address" id="image-address" disabled
                           class="mt-2 disabled:bg-gray-100 dark:bg-green-500 dark:text-white block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                                       ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset dark:border-green-800 focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>

            </div>
            <div id="progress-div" class="hidden col-span-6 px-6 dark:bg-green-500">
                <div class="flex justify-between">
                    <span class="text-base font-medium text-green-600 dark:text-white mb-1">Uploading</span>
                </div>

                <div class="w-full bg-gray-200 rounded-full">
                    <div class="bg-green-600 dark:bg-green-800 text-xs font-medium text-green-100 text-center p-0.5 leading-none rounded-full"
                         id="ProgressBar"
                         style="width: 100%"> 0%
                    </div>
                </div>

            </div>

            <div class="col-span-6 dark:bg-green-500 dark:text-white bg-gray-50 px-4 py-3 text-right sm:px-6 mt-5">
                <div class="col-span-0"></div>
                <button type="submit" id="save" value="Upload"
                        class=" dark:bg-green-800 dark:text-white inline-flex justify-center rounded-md bg-green-600 py-2 px-3 text-sm font-semi-bold text-white
                                shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500">
                    Upload
                </button>
            </div>
        </div>
    </div>

</main>
</body>
<script src="../js/Theme.js"></script>
<script src="../js/DragAndDrop.js"></script>
<script src="../js/UploadPlaylist.js" type="module"></script>
</html>
